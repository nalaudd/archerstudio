<app-navbar></app-navbar>
<form><div class="container-fluid" >

  <div class="row">
    <div class="col-md-6"><h2>Login to your account!</h2></div>
  </div>
  
  <br>

  <div class="row">
    <div class="col-md-2"><input type="text" class="form-control mr-sm-2" [(ngModel)]="username" name="username" placeholder="Username" required></div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-2"><input type="password" class="form-control mr-sm-2" [(ngModel)]="password" name="password" placeholder="Password" required></div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-2"><input class="form-control mr-sm-2" type="submit" value="Login" (click)=login() ></div>
  </div>

  <br>
  
  <div class="row">
    <div class="col-md-3"><a>Create an Account</a></div>
  </div>

</div></form>

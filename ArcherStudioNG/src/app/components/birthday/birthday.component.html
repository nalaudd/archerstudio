<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6"><h2>Search for someone's birthday</h2></div>
    <div class="col-md-6">
      <h3>ID: {{person.userId}}</h3>
      <h3>First Name: {{person.fname}}</h3>
      <h3>Last Name: {{person.lname}}</h3>
      <h3>Birthday: {{person.birthday}}</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"><h3>Search by ID</h3></div>
    
  </div>

  <div class="row">
    <div class="col-md-2"><input name="userId" [(ngModel)]="userId" class="form-control mr-sm-2" type="number" min="1" placeholder="ID Number"></div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-2"><input (click)=searchById() style="color:white; background-color:lime" class="form-control mr-sm-2" type="button" value="Search"></div>
  </div>

  <div class="row">
    <div class="col-md-4"><hr></div>
  </div>

  <div class="row">
    <div class="col-md-2"><h3>Search by Name</h3></div>
  </div>

  <div class="row">
    <div class="col-md-2"><input name="fname" [(ngModel)]="fname" class="form-control mr-sm-2" type="text" placeholder="First Name" required></div>
    <div class="col-md-2"><input name="lname" [(ngModel)]="lname" class="form-control mr-sm-2" type="text" placeholder="Last Name" required></div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-2"><input (click)=searchByName() style="color:white; background-color:lime" class="form-control mr-sm-2" type="button" value="Search"></div>
  </div>

</div>
